  publish:
    runs-on: ubuntu-latest
    needs: trivy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGE_TOKEN }}

      - uses: actions/download-artifact@v3
        name: Download image from artifact
        with:
          name: compressed_image

      - name: Load image from artifact
        run: docker load < watchtower.tar.gz

      - name: Tag docker image
        run: docker tag watchtower_backend:${{ github.run_number }} ghcr.io/nickclearytech/watchtower_backend:latest && \
          docker tag watchtower_backend:${{ github.run_number }} ghcr.io/nickclearytech/watchtower_backend:${{ github.run_number }}

      - name: Push to ghcr
        run: docker push ghcr.io/nickclearytech/watchtower_backend:latest && ghcr.io/nickclearytech/watchtower_backend:${{ github.run_number }}

  cleanup:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Delete artifact
        uses: geekyeggo/delete-artifact@v1
        with:
          name: compressed_image

