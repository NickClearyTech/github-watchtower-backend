name: "Main Action"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

jobs:

  test:
    # Runs pytest and black formatting tool
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker build
        run: docker build -t watchtower_backend_test:${{ github.run_number }} -f Dockerfile.pytest .

      - name: Run tests
        run: docker run --name pytest watchtower_backend_test:${{ github.run_number }}

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker build
        run: docker build -t watchtower_backend:${{ github.run_number }} -f Dockerfile .

      - name: Compress image
        run: docker save watchtower_backend:${{ github.run_number }} | gzip > watchtower.tar.gz

      - uses: actions/upload-artifact@v3
        with:
          name: compressed_image
          path: watchtower.tar.gz
  analyze:
    needs: build
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  cleanup:
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Delete artifact
        uses: geekyeggo/delete-artifact@v1
        with:
          name: compressed_image

